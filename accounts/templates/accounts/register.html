{% extends 'accounts/base.html' %}

{% block accounts_content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Register</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            
            <div>
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <div>
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <div>
                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-full hover:bg-green-600">Sign Up</button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>

</div>
{% endblock %}
