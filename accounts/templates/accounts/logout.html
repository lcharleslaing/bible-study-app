{% extends 'accounts/base.html' %}

{% block accounts_content %}
    <h2 class="text-2xl font-bold mb-4">Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Confirm Logout</button>
    </form>
{% endblock %}
