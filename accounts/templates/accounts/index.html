{% extends 'accounts/base.html' %}

{% block accounts_content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Accounts</h2>

        {% if user.is_authenticated %}
            <div class="text-center">
                <p class="text-xl text-gray-700">Welcome, <span class="font-bold">{{ user.username }}</span>!</p>
                <a href="{% url 'accounts:logout' %}" class="mt-4 inline-block px-6 py-3 text-sm text-white bg-red-500 rounded-full hover:bg-red-600">Logout</a>
            </div>
        {% else %}
            <p class="text-xl text-center mb-6 text-gray-700">Welcome, guest!</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'accounts:login' %}" class="px-6 py-3 text-sm text-white bg-blue-500 rounded-full hover:bg-blue-600">Login</a>
                <a href="{% url 'accounts:register' %}" class="px-6 py-3 text-sm text-white bg-green-500 rounded-full hover:bg-green-600">Register</a>
            </div>
        {% endif %}
    </div>

</div>
{% endblock %}
